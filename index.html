    <title>The Calculator</title>

<body ng-app="thecalculator">
    <div class="jumb vertical-center">
        <div class="container calculator" ng-controller="CalculatorController">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="header-text">{{::title}}</h1>
                    <h4 class="header-text"><small>{{::subTitle}}</small></h4>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <calculator-type-list types="calculatorTypes"></calculator-type-list>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline calc-form">
                        <div class="form-group">
                            <input type="text" id="leftOperand" class="form-control" />
                        </div>
                        <div class="form-group">
                            <select id="operations" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="rightOperand" class="form-control" />
                        </div>
                        <div class="form-group">
                            = <span id="txtResult" class="form-control"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
