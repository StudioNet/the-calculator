<!DOCTYPE html>
<html>

<head>
    <title>The Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
</head>

<body ng-app="thecalculator">
    <div class="jumb vertical-center">
        <div class="container calculator" ng-controller="CalculatorController">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="header-text">{{::title}}</h1>
                    <h4 class="header-text"><small>{{::subTitle}}</small></h4>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <calculator-type-list types="calculatorTypes"></calculator-type-list>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline calc-form">
                        <div class="form-group">
                            <input type="text" id="leftOperand" class="form-control" ng-blur="executeOperation()" ng-model="currentOperation.leftValue"
                            />
                        </div>
                        <div class="form-group">
                            <operator-list operators="calculatorOperators"></operator-list>
                        </div>
                        <div class="form-group">
                            <input type="text" id="rightOperand" class="form-control" ng-blur="executeOperation()" ng-model="currentOperation.rightValue"
                            />
                        </div>
                        <div class="form-group">
                            = <span id="txtResult" class="form-control" ng-bind="currentOperation.operationResult"></span>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-default" style="width:50px" value="Log" ng-click="saveOperation()" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr />
                    <div class="pull-right undo-redo-segment">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true" ng-click="undo()"></span>
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true" ng-click="redo()"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <operations-log operations="savedOperations"></operations-log>
                </div>
            </div>
        </div>
    </div>

    <!-- inject:js -->

    <!-- endinject -->

    <script type="text/javascript">
        $(document).ready(function () { 'Jquery is amazing, but not adds value with angular' });
    </script>

</body>

</html>
